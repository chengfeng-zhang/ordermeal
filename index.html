<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐厅官网</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F5F5F5;
            color: #333333;
            margin: 0;
            padding: 0;
            /* 添加背景图片 */
            height: 500px;
            background-image: url('./首页1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* 顶部导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px 50px;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333333;
        }

        .nav-links button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #F5F5F5;
            color: #000;
            
        }

        .btn-get-started1 {
            background-color: #000;
            color: #FFFFFF;
            font-size: 28px;
        }

        .btn-get-started2 {
            background-color: #FFFFFF;
            color: #000;
            font-size: 28px;
        }

        /* 主内容区域 */
        .hero {
            text-align: center;
            padding: 100px 50px;
        }

        .hero h1 {
            font-size: 64px;
            color: #ffffff;
            opacity: 0.9;
           
        }

        .hero h2 {
            font-size: 36px;
            font-weight: normal;
            font-style:36px ;
            margin-bottom: 44px;
            color: #FFFFFF;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .hero-buttons button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            
        }

        .hero-img {
            text-align: center;
            margin-top: 50px;
        }

        .hero-img img {
            max-width: 100%;
            height: auto;
        }

        /* 特色菜品模块 */
        .features {
            text-align: center;
            padding: 100px 50px;
        }

        .features h2 {
            font-size: 36px;
            margin-bottom: 50px;
        }

        .feature-list {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .feature {
            width: 300px;
        }

        /* 常见问题区域 */
        .faq {
            text-align: center;
            padding: 100px 50px;
        }

        .faq h2 {
            font-size: 36px;
            margin-bottom: 50px;
        }

        .faq-question {
            cursor: pointer;
            margin-bottom: 20px;
        }

        .faq-answer {
            display: none;
        }

        /* 底部区域 */
        .footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 100px 50px;
        }

        .footer h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .footer button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #7678dd;
            color: #ffffff;
            cursor: pointer;
            font-size: 26px;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .footer-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-nav ul li {
            margin-bottom: 10px;
        }

        .footer-nav ul li a {
            text-decoration: none;
            color: #333333;
        }

        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            margin: 0 10px;
        }

        .copyright {
            margin-top: 50px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                display: none;
            }

            .hero-buttons {
                flex-direction: column;
            }

            .feature-list {
                flex-direction: column;
                align-items: center;
            }

            .footer-nav {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav>
        <div class="nav-logo">美味餐厅</div>
        <div class="nav-links">
            <a href="menu.html"><b>菜单</b></a>
            <a href="reservation.html"><b>预订</b></a>
            <a href="about.html"><b>关于我们</b></a>
            <button style="font-size: 14px;" class="btn-login" onclick="window.location.href='login.html'"><b>登录</b></button>
            <button style="font-size: 14px;" class="btn-get-started" onclick="scrollToCreateAccount()"><b>立即预订</b></button>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="hero">
        <h1>享受极致美食体验</h1>
        <h2>新鲜食材，独特烹饪，为您打造难忘的味觉盛宴。</h2>
        <div class="hero-buttons">
            <button class="btn-get-started1" onclick="scrollToCreateAccount()"><b>立即预订</b></button>
            <button class="btn-get-started2" onclick="window.location.href='menu.html'"><b>查看菜单</b></button>
        </div>
        
       
    </div>

    <!-- 特色菜品模块 -->
    <div class="features">
        <h2>特色菜品</h2>
        <div class="feature-list">
            <div class="feature">
                <h3>招牌牛排</h3>
                <p>精选牛肉，煎至恰到好处，鲜嫩多汁。</p>
                <img  height="230px" width="250px"  src="picture/招牌牛排.jpg" alt="招牌牛排">
            </div>
            <div class="feature">
                <h3>海鲜意面</h3>
                <p>新鲜海鲜搭配浓郁酱汁，口感丰富。</p>
                <img  height="230px" width="250px"  src="picture/海鲜意面.jpg" alt="海鲜意面">
            </div>
            <div class="feature">
                <h3>巧克力蛋糕</h3>
                <p>浓郁巧克力味，入口即化。</p>
                <img  height="230px" width="250px"  src="picture/巧克力蛋糕.jpg" alt="巧克力蛋糕">
            </div>
        </div>
    </div>

    <!-- 常见问题区域 -->
    <div class="faq">
        <h2>常见问题解答</h2>
        <div class="faq-question" onclick="toggleAnswer(this)">可以提前多久预订？</div>
        <div class="faq-answer">您可以提前一周进行预订。</div>
        <div class="faq-question" onclick="toggleAnswer(this)">有儿童菜单吗？</div>
        <div class="faq-answer">有的，我们提供专门的儿童菜单。</div>
        <div class="faq-question" onclick="toggleAnswer(this)">可以自带酒水吗？</div>
        <div class="faq-answer">很抱歉，我们不允许自带酒水。</div>
    </div>

    <!-- 底部区域 -->
    <div class="footer">
        <h2>准备好开启美食之旅了吗？快来预订吧！</h2>
        <button  class="footer button" onclick="window.location.href='reservation.html'" id="create-account"><b>立即预订</b></button>
        <div class="footer-nav">
        
            <ul>
                <a href="about.html">关于我们</a>
                <a href="about.html">团队介绍</a>
                <a href="contact.html">联系我们</a>
                <a href="menu.html">菜单</a>
                <a href="evaluate.html">客户评价</a>
              
            </ul>
        
        </div>
      

        <div class="copyright">
            © 2025 美味餐厅 版权所有
        </div>
    </div>

    <script>
        function scrollToCreateAccount() {
            const createAccountButton = document.getElementById('create-account');
            createAccountButton.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleAnswer(question) {
            const answer = question.nextElementSibling;
            answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
