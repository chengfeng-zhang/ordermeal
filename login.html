<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F5F5F5;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px 50px;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333333;
        }

        .nav-links button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #F5F5F5;
            color: #000;
        }

        .btn-get-started {
            background-color: #000;
            color: #FFFFFF;
        }

        .login {
            text-align: center;
            padding: 100px 50px;
        }

        .login h1 {
            font-size: 48px;
        }

        .login form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .login input {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
        }

        .login button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: #000;
            cursor: pointer;
        }

        .footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 100px 50px;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .footer-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-nav ul li {
            margin-bottom: 10px;
        }

        .footer-nav ul li a {
            text-decoration: none;
            color: #333333;
        }

        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            margin: 0 10px;
        }

        .copyright {
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                display: none;
            }

            .footer-nav {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo">美味餐厅</div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="menu.html">菜单</a>
            <a href="reservation.html">预订</a>
            <a href="about.html">关于我们</a>
            <button class="btn-get-started" onclick="window.location.href='reservation.html'">立即预订</button>
        </div>
    </nav>

    <div class="login">
        <h1>登录</h1>
        <form>
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
            <button type="submit">登录</button>
        </form>
    </div>

    <div class="footer">
        <div class="footer-nav">
        
            <ul>
                <a href="about.html">关于我们</a>
                <a href="about.html">团队介绍</a>
                <a href="contact.html">联系我们</a>
                <a href="menu.html">菜单</a>
                <a href="evaluate.html">客户评价</a>
              
            </ul>
        
        </div>
      

        <div class="copyright">
            © 2025 美味餐厅 版权所有
        </div>
    </div>
</body>

</html>
