<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预订</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F5F5F5;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e0e0e0;
            padding: 10px 50px;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333333;
        }

        .nav-links button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-login {
            background-color: #F5F5F5;
            color: #000;
        }

        .btn-get-started {
            background-color: #000;
            color: #FFFFFF;
        }

        .reservation {
            text-align: center;
            padding: 100px 50px;
        }

        .reservation h1 {
            font-size: 48px;
        }

        .reservation form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .reservation input {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
        }

        .reservation button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: #000;
            cursor: pointer;
        }

        .footer {
            background-color: #e0e0e0;
            text-align: center;
            padding: 100px 50px;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .footer-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-nav ul li {
            margin-bottom: 10px;
        }

        .footer-nav ul li a {
            text-decoration: none;
            color: #333333;
        }

        .social-links {
            margin-top: 50px;
        }

        .social-links a {
            margin: 0 10px;
        }

        .copyright {
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                display: none;
            }

            .footer-nav {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-logo">美味餐厅</div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="menu.html">菜单</a>
            <a href="about.html">关于我们</a>
            <button class="btn-login" onclick="window.location.href='login.html'">登录</button>
            <button class="btn-get-started" onclick="window.location.href='reservation.html'">立即预订</button>
        </div>
    </nav>

    <div class="reservation">
        <h1>预订</h1>
        <form>
            <input type="text" placeholder="您的姓名">
            <input type="email" placeholder="您的邮箱">
            <input type="date" placeholder="预订日期">
            <input type="time" placeholder="预订时间">
            <input type="number" placeholder="预订人数">
            <button type="submit">提交预订</button>
        </form>
    </div>

    <div class="footer">
        <div class="footer-nav">
        
            <ul>
                <a href="about.html">关于我们</a>
                <a href="about.html">团队介绍</a>
                <a href="contact.html">联系我们</a>
                <a href="menu.html">菜单</a>
                <a href="evaluate.html">客户评价</a>
              
            </ul>
        
        </div>
      

        <div class="copyright">
            © 2025 美味餐厅 版权所有
        </div>
    </div>
</body>

</html>
