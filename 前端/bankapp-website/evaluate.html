<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客户评价</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        /* 自定义一些样式 */
        body {
            background-color: #f4f4f9;
        }

        .review-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* 右下角加号按钮样式 */
        .add-review-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        .add-review-btn:hover {
            background-color: #0056b3;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .star {
            cursor: pointer;
            color: gray;
        }

        .star.active {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-xl font-bold text-gray-800">美味餐厅</a>
            <div class="flex space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-gray-800">首页</a>
                <a href="menu.html" class="text-gray-600 hover:text-gray-800">菜单</a>
                <a href="reservation.html" class="text-gray-600 hover:text-gray-800">预订</a>
                <a href="about.html" class="text-gray-600 hover:text-gray-800">关于我们</a>
            </div>
        </div>
    </nav>

    <!-- 评价页面标题 -->
    <section class="py-16 text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">客户评价</h1>
        <p class="text-gray-600">看看我们的客户是怎么说的</p>
    </section>

    <!-- 评价卡片区域 -->
    <section id="reviews-container" class="container mx-auto px-6 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- 评价卡片 1 -->
        <div class="bg-white rounded-lg p-6 shadow-md review-card">
            <div class="flex items-center mb-4">
                <img src="https://picsum.photos/seed/user1/50/50" alt="用户头像" class="rounded-full mr-3">
                <div>
                    <h3 class="text-lg font-bold text-gray-800">张三</h3>
                    <p class="text-sm text-gray-600">2025年4月10日</p>
                </div>
            </div>
            <div class="text-gray-700">
                <p>这家餐厅太棒了！服务非常周到，服务员总是面带微笑，及时满足我们的需求。菜品的味道也十分出色，每一道菜都很精致，口感丰富。强烈推荐！</p>
            </div>
            <div class="flex mt-4">
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
            </div>
        </div>
        <!-- 评价卡片 2 -->
        <div class="bg-white rounded-lg p-6 shadow-md review-card">
            <div class="flex items-center mb-4">
                <img src="https://picsum.photos/seed/user2/50/50" alt="用户头像" class="rounded-full mr-3">
                <div>
                    <h3 class="text-lg font-bold text-gray-800">李四</h3>
                    <p class="text-sm text-gray-600">2025年4月12日</p>
                </div>
            </div>
            <div class="text-gray-700">
                <p>环境很不错，装修很有特色，让人感觉很舒适。菜品的质量也很高，价格合理。以后还会再来的。</p>
            </div>
            <div class="flex mt-4">
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-regular fa-star text-yellow-400"></i>
            </div>
        </div>
        <!-- 评价卡片 3 -->
        <div class="bg-white rounded-lg p-6 shadow-md review-card">
            <div class="flex items-center mb-4">
                <img src="https://picsum.photos/seed/user3/50/50" alt="用户头像" class="rounded-full mr-3">
                <div>
                    <h3 class="text-lg font-bold text-gray-800">王五</h3>
                    <p class="text-sm text-gray-600">2025年4月15日</p>
                </div>
            </div>
            <div class="text-gray-700">
                <p>这次用餐体验不太好，上菜速度有点慢，等了很久才吃到菜。不过菜品的味道还可以，希望能改进上菜速度。</p>
            </div>
            <div class="flex mt-4">
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-solid fa-star text-yellow-400"></i>
                <i class="fa-regular fa-star text-yellow-400"></i>
                <i class="fa-regular fa-star text-yellow-400"></i>
            </div>
        </div>
    </section>

    <!-- 右下角加号按钮 -->
    <div class="add-review-btn" onclick="openModal()">
        <i class="fa-solid fa-plus"></i>
    </div>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="text-xl font-bold mb-4">发表评论</h2>
            <textarea id="reviewText" class="w-full border border-gray-300 p-2 mb-4" placeholder="请输入评论内容"></textarea>
            <div class="flex mb-4">
                <i class="fa-solid fa-star star" onclick="setRating(1)"></i>
                <i class="fa-solid fa-star star" onclick="setRating(2)"></i>
                <i class="fa-solid fa-star star" onclick="setRating(3)"></i>
                <i class="fa-solid fa-star star" onclick="setRating(4)"></i>
                <i class="fa-solid fa-star star" onclick="setRating(5)"></i>
            </div>
            <button onclick="submitReview()" class="bg-blue-500 text-white px-4 py-2 rounded">提交评论</button>
        </div>
    </div>

    <!-- 底部区域 -->
    <footer class="bg-white shadow-md py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-600">© 2025 美味餐厅 版权所有</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-gray-600 hover:text-gray-800"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-gray-600 hover:text-gray-800"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // 获取模态框
        var modal = document.getElementById("myModal");
        // 获取评论容器
        var reviewsContainer = document.getElementById('reviews-container');

        // 打开模态框
        function openModal() {
            modal.style.display = "block";
        }

        // 关闭模态框
        function closeModal() {
            modal.style.display = "none";
        }

        // 点击模态框外部关闭模态框
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // 设置星级评分
        function setRating(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // 提交评论
        function submitReview() {
            const reviewText = document.getElementById('reviewText').value;
            const stars = document.querySelectorAll('.star');
            let rating = 0;
            stars.forEach((star, index) => {
                if (star.classList.contains('active')) {
                    rating = index + 1;
                }
            });

            if (reviewText && rating > 0) {
                // 创建新的评论卡片
                const newReviewCard = document.createElement('div');
                newReviewCard.className = 'bg-white rounded-lg p-6 shadow-md review-card';

                const userInfo = document.createElement('div');
                userInfo.className = 'flex items-center mb-4';

                const userAvatar = document.createElement('img');
                userAvatar.src = 'https://picsum.photos/seed/user4/50/50';
                userAvatar.alt = '用户头像';
                userAvatar.className = 'rounded-full mr-3';

                const userDetails = document.createElement('div');

                const userName = document.createElement('h3');
                userName.className = 'text-lg font-bold text-gray-800';
                userName.textContent = '新用户';

                const reviewDate = document.createElement('p');
                reviewDate.className = 'text-sm text-gray-600';
                const currentDate = new Date();
                const dateString = `${currentDate.getFullYear()}年${currentDate.getMonth() + 1}月${currentDate.getDate()}日`;
                reviewDate.textContent = dateString;

                userDetails.appendChild(userName);
                userDetails.appendChild(reviewDate);
                userInfo.appendChild(userAvatar);
                userInfo.appendChild(userDetails);

                const reviewContent = document.createElement('div');
                reviewContent.className = 'text-gray-700';
                reviewContent.textContent = reviewText;

                const starRating = document.createElement('div');
                starRating.className = 'flex mt-4';
                for (let i = 0; i < 5; i++) {
                    const starIcon = document.createElement('i');
                    if (i < rating) {
                        starIcon.className = 'fa-solid fa-star text-yellow-400';
                    } else {
                        starIcon.className = 'fa-regular fa-star text-yellow-400';
                    }
                    starRating.appendChild(starIcon);
                }

                newReviewCard.appendChild(userInfo);
                newReviewCard.appendChild(reviewContent);
                newReviewCard.appendChild(starRating);

                // 将新评论卡片添加到评论容器中
                reviewsContainer.appendChild(newReviewCard);

                // 清空输入框和星级
                document.getElementById('reviewText').value = '';
                stars.forEach(star => star.classList.remove('active'));

                closeModal();
            } else {
                alert('请输入评论内容并选择星级评分');
            }
        }
    </script>
</body>

</html>
